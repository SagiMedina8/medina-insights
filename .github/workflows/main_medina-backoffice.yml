name: Build and deploy Node.js app to Azure Web App - Medina-BackOffice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # --- תיקון: כניסה לתיקייה בשם האמיתי שלה ---
      - name: npm install, build
        run: |
          cd medina-insights-front-main
          npm install
          npm run build --if-present
      
      # אריזת תיקיית dist מתוך התיקייה הנכונה
      - name: Zip artifact for deployment
        run: |
          cd medina-insights-front-main/dist
          zip -r ../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # שימוש בחיבור הקיים (Service Principal)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_07C376B8F87E4086970FC905DC527E1D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B6B6930317A647ED9B3DF1C3669CC971 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_566B7719F0334CF1B2020CA2086BFE40 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Medina-BackOffice'
          slot-name: 'Production'
          package: .
